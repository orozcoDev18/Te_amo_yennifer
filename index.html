<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi reina #12</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fira+Code:wght@400&family=Poppins:wght@300;600&display=swap');


        body {
            margin: 0;
            height: 100vh;
            background: #0a0505;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }


        /* Pantalla de Intro (Estilo Programador) */
        #intro {
            position: absolute;
            z-index: 100;
            font-family: 'Fira Code', monospace;
            text-align: left;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-left: 3px solid #ff0055;
        }


        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #ff0055;
            animation: blink 1s infinite;
        }


        @keyframes blink { 50% { opacity: 0; } }


        /* Contenedor de Rosas Vectoriales */
        #canvas-vectorial {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 2s;
        }


        /* Tarjeta Principal */
        .mensaje-card {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 85, 0.4);
            box-shadow: 0 0 40px rgba(255, 0, 85, 0.3);
            opacity: 0;
            transform: scale(0.9);
            transition: all 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
        }


        .visible { opacity: 1 !important; transform: scale(1) !important; }


        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #ff3377;
            margin: 0;
            line-height: 1.2;
        }


        .sub-texto {
            font-size: 1.3rem;
            margin: 20px 0;
            font-weight: 300;
        }


        .number {
            font-size: 4rem;
            font-weight: 800;
            color: #ff0055;
            display: block;
            margin: 10px 0;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
            animation: heartBeat 1.5s infinite;
        }


        .siempre {
            font-style: italic;
            letter-spacing: 2px;
            color: #ffb3cc;
        }


        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }


        .vector-rose {
            position: absolute;
            font-size: 25px;
            filter: drop-shadow(0 0 10px #ff0055);
            transition: all 3s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>
<body>


    <div id="intro">
        <div id="linea1"></div>
        <div id="linea2"></div>
    </div>


    <div id="canvas-vectorial"></div>


    <div class="mensaje-card" id="card">
        <h1>Feliz san Valentín mi reina hermosa <br> Yennifer Zuluaga</h1>
        <p class="sub-texto">Te amo mucho mi reina hermosa</p>
        <span class="number">#12</span>
        <p class="siempre">te amo hoy, mañana y siempre</p>
    </div>


    <script>
        const intro = document.getElementById('intro');
        const l1 = document.getElementById('linea1');
        const l2 = document.getElementById('linea2');
        const canvas = document.getElementById('canvas-vectorial');
        const card = document.getElementById('card');


        // Secuencia de inicio
        function iniciar() {
            typeWriter("De : Tu programador jose orozco", l1, () => {
                setTimeout(() => {
                    typeWriter("Para : Mi reina hermosa", l2, () => {
                        setTimeout(transicionARosas, 1500);
                    });
                }, 500);
            });
        }


        function typeWriter(text, element, callback) {
            let i = 0;
            element.innerHTML = "";
            let interval = setInterval(() => {
                element.innerHTML += text.charAt(i);
                i++;
                if (i > text.length) {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 8000 / 100); // Velocidad de escritura
        }


        function transicionARosas() {
            intro.style.transition = "opacity 1s";
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.remove();
                canvas.style.opacity = "1";
                lanzarSecuenciaRosas();
            }, 1000);
        }


        function crearRosaVector() {
            const rose = document.createElement('div');
            rose.className = 'vector-rose';
            rose.innerHTML = '🌹';
            
            // Origen aleatorio en los bordes
            const side = Math.floor(Math.random() * 4);
            let x, y;
            if(side === 0) { x = -50; y = Math.random() * window.innerHeight; }
            else if(side === 1) { x = window.innerWidth + 50; y = Math.random() * window.innerHeight; }
            else if(side === 2) { x = Math.random() * window.innerWidth; y = -50; }
            else { x = Math.random() * window.innerWidth; y = window.innerHeight + 50; }


            rose.style.left = x + 'px';
            rose.style.top = y + 'px';
            canvas.appendChild(rose);


            // Destino: Recorrido hacia el centro
            setTimeout(() => {
                rose.style.left = (window.innerWidth/2 + (Math.random()-0.5)*500) + 'px';
                rose.style.top = (window.innerHeight/2 + (Math.random()-0.5)*500) + 'px';
                rose.style.opacity = '0';
                rose.style.transform = `rotate(${Math.random()*360}deg) scale(0.5)`;
            }, 100);


            setTimeout(() => rose.remove(), 3500);
        }


        function lanzarSecuenciaRosas() {
            // Ráfaga inicial de intriga
            let count = 0;
            let interval = setInterval(() => {
                for(let i=0; i<3; i++) crearRosaVector();
                count++;
                if(count > 25) {
                    clearInterval(interval);
                    card.classList.add('visible');
                    // Mantener lluvia suave de fondo
                    setInterval(crearRosaVector, 200);
                }
            }, 150);
        }


        window.onload = iniciar;
    </script>
</body>

</html>
