<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi reina Yennifer Zuluaga #12</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fira+Code:wght@400&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: #0a0505;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Bot√≥n Inicial para activar sonido */
        #btn-iniciar {
            position: absolute;
            z-index: 200;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff0055, #ff3377);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.6);
            font-family: 'Poppins', sans-serif;
            transition: transform 0.3s;
        }
        #btn-iniciar:hover { transform: scale(1.1); }

        /* Pantalla de Intro */
        #intro {
            position: absolute;
            z-index: 100;
            font-family: 'Fira Code', monospace;
            text-align: left;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-left: 3px solid #ff0055;
            display: none;
        }

        #canvas-vectorial {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 2s;
        }

        .mensaje-card {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 25px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            border: 1px solid rgba(255, 0, 85, 0.4);
            box-shadow: 0 0 40px rgba(255, 0, 85, 0.3);
            opacity: 0;
            transform: scale(0.9);
            transition: all 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 85%;
            max-height: 95vh;
        }

        .visible { opacity: 1 !important; transform: scale(1) !important; }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #ff3377;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 51, 119, 0.3);
        }

        .sub-texto { font-size: 1.1rem; margin: 10px 0; font-weight: 300; }

        /* IMAGEN DE YENNIFER */
        .foto-reina {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 20px; /* Bordes suaves */
            border: 2px solid #ff0055;
            margin: 15px auto;
            display: block;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
        }

        .number {
            font-size: 3.5rem;
            font-weight: 800;
            color: #ff0055;
            display: block;
            margin: 5px 0;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
            animation: heartBeat 1.5s infinite;
        }

        .siempre { font-style: italic; color: #ffb3cc; font-size: 1rem; }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.15); }
            28% { transform: scale(1); }
            42% { transform: scale(1.15); }
            70% { transform: scale(1); }
        }

        .vector-rose {
            position: absolute;
            font-size: 25px;
            filter: drop-shadow(0 0 10px #ff0055);
            transition: all 3s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <button id="btn-iniciar">Presiona aqu√≠, mi reina ‚ù§Ô∏è</button>

    <audio id="musica" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>

    <div id="intro">
        <div id="linea1"></div>
        <div id="linea2"></div>
    </div>

    <div id="canvas-vectorial"></div>

    <div class="mensaje-card" id="card">
        <h1>Feliz san Valent√≠n mi reina hermosa <br> Yennifer Zuluaga</h1>
        <p class="sub-texto">Te amo mucho mi reina hermosa</p>
        
        <img src="https://i.ibb.co/vzYp5vR/yennifer.jpg" alt="Yennifer Zuluaga" class="foto-reina">

        <span class="number">#12</span>
        <p class="siempre">te amo hoy, ma√±ana y siempre</p>
    </div>

    <script>
        const btn = document.getElementById('btn-iniciar');
        const musica = document.getElementById('musica');
        const intro = document.getElementById('intro');
        const l1 = document.getElementById('linea1');
        const l2 = document.getElementById('linea2');
        const canvas = document.getElementById('canvas-vectorial');
        const card = document.getElementById('card');

        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            intro.style.display = 'block';
            musica.play().catch(e => console.log("Error con audio:", e));
            iniciarSecuencia();
        });

        function typeWriter(text, element, callback) {
            let i = 0;
            element.innerHTML = "";
            let interval = setInterval(() => {
                element.innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 70);
        }

        function iniciarSecuencia() {
            typeWriter("De : Tu programador Jose Orozco", l1, () => {
                setTimeout(() => {
                    typeWriter("Para : Mi reina hermosa Yennifer Zuluaga", l2, () => {
                        setTimeout(transicionARosas, 1500);
                    });
                }, 500);
            });
        }

        function transicionARosas() {
            intro.style.transition = "opacity 1s";
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.remove();
                canvas.style.opacity = "1";
                lanzarSecuenciaRosas();
            }, 1000);
        }

        function crearRosaVector() {
            const rose = document.createElement('div');
            rose.className = 'vector-rose';
            rose.innerHTML = 'üåπ';
            const side = Math.floor(Math.random() * 4);
            let x, y;
            if(side === 0) { x = -50; y = Math.random() * window.innerHeight; }
            else if(side === 1) { x = window.innerWidth + 50; y = Math.random() * window.innerHeight; }
            else if(side === 2) { x = Math.random() * window.innerWidth; y = -50; }
            else { x = Math.random() * window.innerWidth; y = window.innerHeight + 50; }
            rose.style.left = x + 'px';
            rose.style.top = y + 'px';
            canvas.appendChild(rose);
            setTimeout(() => {
                rose.style.left = (window.innerWidth/2 + (Math.random()-0.5)*400) + 'px';
                rose.style.top = (window.innerHeight/2 + (Math.random()-0.5)*400) + 'px';
                rose.style.opacity = '0';
                rose.style.transform = `rotate(${Math.random()*360}deg) scale(0.5)`;
            }, 100);
            setTimeout(() => rose.remove(), 3500);
        }

        function lanzarSecuenciaRosas() {
            let count = 0;
            let interval = setInterval(() => {
                for(let i=0; i<3; i++) crearRosaVector();
                count++;
                if(count > 25) {
                    clearInterval(interval);
                    card.classList.add('visible');
                    setInterval(crearRosaVector, 250);
                }
            }, 150);
        }
    </script>
</body>
</html>
